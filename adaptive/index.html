<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Custom Checkboxes</title>
    <meta content="width=device-width" name="viewport">
    <link href="css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
</head>


<body>

<!--.wrapper>form[#].block-form>.block-form__title{Styles of element form}+(.block-form__input>.checkbox{Switch off №$@1}>input:c[name=namecheckbox_$@1])*2+.block-form__input>.radiobuttons>(.radiobuttons__item{Variable №$@1}>input:r[name=nameradio value=$@1])*3^btn:s.button{Send form}-->
<div class="wrapper">
    <form action="#" class="block-form">
        <div class="block-form__title">Styles of element form</div>
        <div class="block-form__input">
            <label class="checkbox">
                <input checked name="namecheckbox_1" type="checkbox">
                <span class="checkmark">Switch off №1</span>
            </label>
        </div>
        <div class="block-form__input">
            <label class="checkbox">
                <input name="namecheckbox_2" type="checkbox">
                <span class="checkmark">Switch off №2</span>
            </label>
        </div>
        <div class="block-form__input">
            <div class="radiobuttons">
                <label class="radiobuttons__item">
                    <input checked name="nameradio" type="radio" value="1">
                    <span class="checkmark-radio">Variable №1</span>
                </label>
                <label class="radiobuttons__item">
                    <input name="nameradio" type="radio" value="2">
                    <span class="checkmark-radio">Variable №2</span>
                </label>
                <label class="radiobuttons__item">
                    <input name="nameradio" type="radio" value="3">
                    <span class="checkmark-radio">Variable №3</span>
                </label>
            </div>
            <button class="button" type="submit"><span>Send form</span></button>
        </div>
    </form>
</div>

</body>
</html>
